name: Deploy docs

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - 'docs/requirements.txt'
      - 'docs/examples/**'

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo build --examples --features "ode,interp,stats" --release
      - run: pip install -r docs/requirements.txt
      - run: python docs/gen_plots.py
      - run: mkdocs gh-deploy --force
