[package]
name = "numeris"
version = "0.2.2"
edition = "2021"
rust-version = "1.70"
description = "Pure-Rust numerical algorithms library â€” no-std compatible"
license = "MIT"
repository = "https://github.com/ssmichael1/numeris"
readme = "README.md"
keywords = ["math", "matrix", "linear-algebra", "ode", "quaternion"]
categories = ["mathematics", "no-std", "science"]
documentation = "https://docs.rs/numeris"

[package.metadata.docs.rs]
all-features = true

[features]
default = ["std", "ode"]
all = ["std", "ode", "optim", "control", "complex"]
control = []
alloc = []
ode = []
optim = []
std = ["alloc", "num-traits/std", "num-complex?/std"]
libm = ["num-traits/libm", "num-complex?/libm"]
complex = ["dep:num-complex"]

[dependencies]
num-traits = { version = "0.2", default-features = false, features = ["libm"] }
num-complex = { version = "0.4", default-features = false, optional = true }

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }
nalgebra = "0.34"
faer = "0.24"

[[bench]]
name = "comparison"
harness = false

[profile.test]
opt-level = 3
